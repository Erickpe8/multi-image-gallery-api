<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Galería con APIs de imágenes — Tailwind</title>

    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-gray-100 text-gray-900">

    <div class="max-w-6xl mx-auto py-6 px-4">

        <h1 class="text-3xl font-bold text-center mb-4">
            Galería dinámica con múltiples APIs de imágenes (100x100)
        </h1>

        <p class="text-center text-gray-600 mb-8">
            Todas las imágenes se generan directamente desde APIs sin modificar el tamaño.
        </p>

        <section class="mb-10">
            <h2 class="text-xl font-semibold mb-3">URL, URN y URI de cada API</h2>

            <div class="overflow-x-auto bg-white rounded shadow">
                <table class="w-full text-sm">
                    <thead class="bg-gray-900 text-gray-100">
                        <tr>
                            <th class="p-2">API</th>
                            <th class="p-2">URL</th>
                            <th class="p-2">URN</th>
                            <th class="p-2">URI</th>
                            <th class="p-2">Notas</th>
                        </tr>
                    </thead>
                    <tbody id="api-table-body"></tbody>
                </table>
            </div>
        </section>

        <section class="mb-10">
            <div class="flex justify-between items-center mb-3">
                <h2 class="text-xl font-semibold">Galería</h2>

                <button id="reload-btn"
                        class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">
                    Recargar imágenes
                </button>
            </div>

            <div id="gallery"
                class="grid grid-cols-2 sm:grid-cols-4 md:grid-cols-6 gap-4">
            </div>
        </section>


    </div>

    <script type="module" src="./js/main.js"></script>

</body>
</html>
